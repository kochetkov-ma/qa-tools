scmVersion {
    useHighestVersion = true
    versionCreator 'versionWithBranch'
    tag {
        prefix = 'v'
        versionSeparator = ''
    }
    branchVersionIncrementer = [
            'major/.*' : 'incrementMajor',
            'feature/.*' : 'incrementMinor',
            'bugfix/.*' : 'incrementPatch',
            'refactor/.*' : 'incrementPatch',
            'update/.*' : 'incrementPatch'
    ]
}